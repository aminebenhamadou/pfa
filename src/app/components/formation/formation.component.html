<div class="content container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-sub-header">
                    <h3 class="page-title">Formation</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="student-group-form">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by ID ..." (input)="searchFormationsById($event)">
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by Formateur ..." (input)="searchformationsByFormateur($event)">
                </div>
            </div>
           
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table comman-shadow">
                <div class="card-body">
                    <div class="page-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="page-title">Formations</h3>
                            </div>
                            <div class="col-auto text-end float-end ms-auto download-grp">
                                <a href="formation.html" class="btn btn-outline-gray me-2 active"><i class="feather-list"></i></a>
                                <a href="formation-grid.html" class="btn btn-outline-gray me-2"><i class="feather-grid"></i></a>
                                <a href="#" class="btn btn-outline-primary me-2" (click)="downloadExcel()"><i class="fas fa-download"></i> Download</a>
                                <a [routerLink]="['add-formation']" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
                            <thead class="student-thread">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Beneficiaires</th>
                                    <th>Formateur</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let formation of filteredFormations">
                                    <td>{{ formation.id }}</td>
                                    <td>{{ formation.description }}</td>
                                    <td>{{ formation.price }}</td>
                                    <td>{{ formation.startDate }}</td>
                                    <td>{{ formation.endDate }}</td>
                                    <td>{{ formation.beneficiaires }}</td>
                                    <td>{{formation.formateur}}</td>
                                    <td class="text-end">
                                        <div class="actions">
                                            <a href="javascript:;" class="btn btn-sm bg-success-light me-2"><i class="feather-eye"></i></a>
                                            <a [routerLink]="['/formation/edit', formation.id]" class="btn btn-sm bg-danger-light"><i class="feather-edit"></i></a>
                                            <a href="javascript:;" class="btn btn-sm bg-danger-light" (click)="onDelete(formation.id)"><i class="feather-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-sm-12">
                <div class="page-sub-header">
                    <h3 class="page-title">Add Trainers</h3>
                    <ul class="breadcrumb">
                        <!-- Add breadcrumb content if needed -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card comman-shadow">
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title student-info">Formateurs Informations <span><a href="javascript:;"><i
                                    class="feather-more-vertical"></i></a></span></h5>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>First Name <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" placeholder="Enter First Name" required
                                        [(ngModel)]="newFormateur.firstName" name="firstName">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Last Name <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" placeholder="Enter Last Name" required
                                        [(ngModel)]="newFormateur.lastName" name="lastName">
                                </div>
                            </div>

                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>E-Mail <span class="login-danger">*</span></label>
                                    <input class="form-control" type="email" placeholder="Enter Email Address" required
                                        [(ngModel)]="newFormateur.email" name="email">
                                </div>
                            </div>

                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Domain </label>
                                    <input class="form-control" type="text" placeholder="Enter domain"
                                        [(ngModel)]="newFormateur.domain" name="domain">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Phone </label>
                                    <input class="form-control" type="tel" placeholder="Enter Phone Number"
                                        [(ngModel)]="newFormateur.phoneNumber" name="phoneNumber">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>CIN </label>
                                    <input class="form-control" type="text" placeholder="Enter CIN Number"
                                        [(ngModel)]="newFormateur.cin" name="cin">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Address </label>
                                    <input class="form-control" type="text" placeholder="Enter Address"
                                        [(ngModel)]="newFormateur.address" name="address">
                                </div>
                            </div>

                          

                            <div class="col-12">
                                <ngx-dropzone (change)="onSelect($event)">
                                    <ngx-dropzone-label>Drag and Drop Files</ngx-dropzone-label>
                                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                        <ngx-dropzone-label>
                                            {{f.name}} {{f.type}}
                                        </ngx-dropzone-label>
                                    </ngx-dropzone-preview>
                                </ngx-dropzone>
                            </div>

                            <div class="col-12">
                                <img *ngIf="imageUrl" [src]="imageUrl" class="uploaded-image" alt="Uploaded Image">
                            </div>

                            <div class="col-12">
                                <div class="student-submit">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
